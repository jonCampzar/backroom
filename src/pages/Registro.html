<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../main.css">
  <title>Registrate</title>
</head>
<body>
  <div>
    <div class="form-group container m-5 p-5 d-flex flex-column align-items-center">
      <h2 id="registrate" class="mt-5 mb-5">Registrate</h2>
      <div class="form-control">
        <label for="name" class="mr-5 pr-5">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control w-25"
          placeholder="Nombre" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Validador</small>
      </div>
      <!-- <br>
      <br> -->
      <label for="username">Nombre de usuario</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control w-25"
        placeholder="Nombre de usuario" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Validador</small>
      <br>
      <br>
      <label for="name">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control w-25"
        placeholder="Email" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Validador</small>
      <br>
      <br>
      <label for="password">Contraseña</label>
      <input
        type="text"
        name="password"
        id="password"
        class="form-control w-25"
        placeholder="Contraseña" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Validador</small>
      <br>
      <br>
      <button type="submit" class="btn btn-primary w-25">Submit</button>
    </div>
  </div>
</body>
</html>
